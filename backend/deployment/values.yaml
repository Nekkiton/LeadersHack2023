# Default values for deployment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: swr.ru-moscow-1.hc.sbercloud.ru/geek-battle-2023/backend
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: 
  - name: "docker-credentials"
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/auth-url: http://backend-backend-deployment.default.svc.cluster.local:3000/api/v1/auth/auth
    nginx.ingress.kubernetes.io/auth-signin: https://geek-battle-2023.ru/signin
    nginx.ingress.kubernetes.io/auth-response-headers: authorization
  hosts:
    - host: geek-battle-2023.ru
      paths:
        - path: /api
          pathType: ImplementationSpecific
  tls:
   - secretName: geek-battle-ssl
     hosts:
       - geek-battle-2023.ru

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

envPlain:
  - name: DATABASE_HOST
    value: rds.production-zone

envSecrets:
  - name: DATABASE_USERNAME
    secretName: application-credentials
    secretKey: DATABASE_USERNAME
  - name: DATABASE_PASSWORD
    secretName: application-credentials
    secretKey: DATABASE_PASSWORD
  - name: JWT_SECRET
    secretName: application-credentials
    secretKey: JWT_SECRET
