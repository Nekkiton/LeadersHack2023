name: "Project CI"

on:
  push:
    branches:
      - main
      - deployment

jobs:
  files-changed:
    runs-on: self-hosted
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - name: Check for folder file changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
  build-frontend:
    runs-on: self-hosted
    needs: files-changed
    if: needs.files-changed.outputs.frontend == 'true'
    defaults:
      run:
        shell: bash
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Get node version
        id: node_version
        run: |
          echo "version=$(node -v)" >> $GITHUB_OUTPUT

      - name: Get node_modules cache
        uses: actions/cache@v3
        id: node_modules
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}-${{ steps.node_version.outputs.version }}

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check build
        run: yarn build

  deploy-frontend:
    runs-on: self-hosted
    needs: build-frontend
    uses: Nekkiton/LeadersHack2023/.github/workflows/deploy.yaml@main
    with:
      dockerfile: frontend/deployment/Dockerfile
      context: frontend
      image: swr.ru-moscow-1.hc.sbercloud.ru/geek-battle-2023/frontend@main
    secrets: inherit

  build-backend:
    runs-on: self-hosted
    needs: files-changed
    if: needs.files-changed.outputs.backend == 'true'
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Get node version
        id: node_version
        run: |
          echo "version=$(node -v)" >> $GITHUB_OUTPUT

      - name: Get node_modules cache
        uses: actions/cache@v3
        id: node_modules
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}-${{ steps.node_version.outputs.version }}

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run build check
        run: yarn build

      - name: Run test
        run: yarn test --passWithNoTests


  deploy-backend:
    runs-on: self-hosted
    needs: build-backend
    uses: Nekkiton/LeadersHack2023/.github/workflows/deploy.yaml@main
    with:
      dockerfile: backend/deployment/Dockerfile
      context: backend
      image: swr.ru-moscow-1.hc.sbercloud.ru/geek-battle-2023/backend
    secrets: inherit
